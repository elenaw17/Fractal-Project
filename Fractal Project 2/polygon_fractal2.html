<!DOCTYPE html>
<html>

        <title>Shape Fractal SVG</title>
        <link href="Resources/CSS/fractal_generator_website2.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <div class="controlPanel">
            <p id="iterations">Iterations: </p>
            <svg id="decreaseIterations" width="32px" height="32px"></svg>

                <polygon points="13,4 19,4 19,13 28,13 28,19 19,19

            </svg>

        <svg id="shapeFractal" width="400" height="400" style="border: 1px solid black; fill-rule: nonzero">
            <polygon id="poly1"></polygon>
        </svg>
        <script src="Resources/JS/polygon_fractal2.js"></script>
