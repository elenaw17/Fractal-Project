<!DOCTYPE html>
<html>
    <head>
        <title>Sierpinski Carpet</title>
        <link href="Resources/CSS/fractal_generator_website2.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <div id="controlPanel">
            <p>Iterations: </p>
            <svg id="decreaseIterations" width="32px" height="32px">
                <polygon points="4,13 28,13 28,19 4,19"></polygon>
            </svg>        
            <p id="iterationCount"></p>
            <svg id="increaseIterations" width="32px" height="32px">
                <polygon points="13,4 19,4 19,13 28,13 28,19 19,19 
                19,28 13,28 13,19 4,19 4,13 13,13"></polygon>
            </svg>
        </div>
        
        
        <svg id="fractalContainer" width="400" height="400" style="border: 1px solid black">
            <polygon id="fractal"></polygon>
        </svg>
        <script src="Resources/JS/sierpinski_carpet2.js"></script>
    </body>
</html>
